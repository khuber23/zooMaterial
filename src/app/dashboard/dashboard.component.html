<div>
    <br>
      <div class="container">
          <div class="container">
            <div fxLayout="column" fxLayoutGap="20px" fxLayout.gt-md="row"  fxLayoutAlign="space-around center" class="content">
                <div class="blocks" *ngIf="auth.isAuthenticated()">
                    <button button="submit" mat-raised-button color="primary" (click)="openDialog()">
                        <mat-icon>add</mat-icon> Add Guest
                    </button>
                </div>
                <div class="blocks">
                    <a button mat-raised-button color="primary" (click)="auth.login()" *ngIf="!auth.isAuthenticated()">
                      <mat-icon>input</mat-icon>Login to Add Guest
                    </a>
                  </div>
          </div>
      </div>
      <br>
      <div class="container">
        <div fxLayout="row" fxLayoutAlign="center center" class="content">
          <mat-card class="card" >
            <mat-card-title fxLayout.gt-xs="row" fxLayout.xs="column">
              <h3>Recent Guests</h3>
            </mat-card-title>
            <mat-card-content>
                <div class="example-container mat-elevation-z8">
                    <mat-table #table [dataSource]="dataSource">
                    <ng-container matColumnDef="date_posted">
                      <mat-header-cell *matHeaderCellDef> Date Visited </mat-header-cell>
                      <mat-cell *matCellDef="let element"> {{element.date_posted  | date: 'M/d/y'}} </mat-cell>
                    </ng-container>
                      <ng-container matColumnDef="fullName">
                        <mat-header-cell *matHeaderCellDef> Full Name </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.fullName}} </mat-cell>
                      </ng-container>
                      <ng-container matColumnDef="gender">
                        <mat-header-cell *matHeaderCellDef> Gender </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.gender}} </mat-cell>
                      </ng-container>
                      <ng-container matColumnDef="age">
                        <mat-header-cell *matHeaderCellDef> Age </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.age}} </mat-cell>
                      </ng-container>
                      <ng-container matColumnDef="delete">
                        <mat-header-cell *matHeaderCellDef></mat-header-cell>
                        <mat-cell *matCellDef="let element">
                            <a (click)="deletePost(element.position)" type="button">
                                <mat-icon class="icon">delete</mat-icon>
                            </a>
                        </mat-cell>
                      </ng-container>
                      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                    </mat-table>
                  </div>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
